---
layout: default
title: 我的Blog
---

<h2> {{ page.title }} </h2>

<p> {{ page.title }} <p>

<p> 最新文章 </p>

<ul>
  {% for post in site.posts %}
     <li>
       {{ post.data | data_to_string }}
       <a href="{{ site.baseurl }}{{ post.url }}">
         {{ page.title }}
       </a>
     </li>

     {{ endfor }}
</ul>
